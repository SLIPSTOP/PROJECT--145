<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script> 
    </head>
    <body>
        <a-scene>

            <a-octahedron 
            position="-0.4 0.66 -3.5"
            radius="0.7"
            color="#FF926B"
            ></a-octahedron>

            <a-box
            position="1.25 1 -3"
            rotation="0 45 0"
            color="#ab09f5"
            ></a-box>

            <a-ring
            position="-3 1.16 -4.3"
            color="#EF2D5E"
            inner-radius="0.25"
            outer-radius="0.7"
            ></a-ring>

            <a-plane
            position="0 0 -4"
            rotation="-90 0 0"
            width="10"
            height="4"
            color="#FFC65D"
            ></a-plane>

            <a-sky
            color="#ECECEC"
            ></a-sky>

        </a-scene>
    </body>
</html>
